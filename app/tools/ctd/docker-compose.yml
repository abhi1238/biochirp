      test: ["CMD-SHELL", "curl -f http://localhost:8009/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 12g
          cpus: "1.0"
        reservations:
          memory: 8g
    security_opt:
      - no-new-privileges:true
    cap_drop:
