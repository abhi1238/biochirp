      - biochirp_expand_synonyms_tool
      - biochirp_fuzzy_tool
      - biochirp_llm_filter_tool
      - biochirp_semantic_tool


  biochirp_planner_tool:
    build:
      context: ../planner
      dockerfile: Dockerfile
    image: biochirp_planner_tool:latest
    container_name: biochirp_planner_tool

    ports:
      - "8011:8011"

    env_file:
      - ../../../.env

    environment:
      - TZ=Asia/Kolkata
      - PYTHONUNBUFFERED=1
      - PORT=8011

    volumes:
      - ../../../config/schema.py:/app/config/schema.py:ro 
      - ../../../config/guardrail.py:/app/config/guardrail.py:ro

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8011/health || exit 1"]
      interval: 20s
      timeout: 20s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Log rotation to prevent disk fill
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: "1.0"
        reservations:
          memory: 768m
    networks:
      - semantic_net


  biochirp_ctd_tool:
    build:
      context: .
      dockerfile: Dockerfile
    image: biochirp_ctd_tool:latest
    container_name: biochirp_ctd_tool
    environment:
      - TZ=Asia/Kolkata
      - PYTHONUNBUFFERED=1
      - PLANNER_HOST=biochirp_planner_tool
      - PLANNER_PORT=8011
      - EXPAND_AND_MATCH_DB_HOST=biochirp_expand_and_match_db_tool
      - EXPAND_AND_MATCH_DB_PORT=8009
      - LLM_FILTER_HOST=biochirp_llm_filter_tool
      - LLM_FILTER_PORT=8017
      - EXPAND_HOST=biochirp_expand_synonyms_tool
      - EXPAND_PORT=8014
      - FUZZY_HOST=biochirp_fuzzy_tool
      - FUZZY_PORT=8013
      - SEMANTIC_HOST=biochirp_semantic_tool
      - SEMANTIC_PORT=8015
    restart: unless-stopped
    volumes:
      - ../../../config/guardrail.py:/app/config/guardrail.py:ro
      - ../../../config/schema.py:/app/config/schema.py:ro
      - ../../../database/ctd/:/app/database/ctd/:ro
      - ../../utils/:/app/utils/:ro
      - ../../../resources/prompts/:/app/resources/prompts/:ro
    ports:
      - "8016:8016"
    env_file:
      - ../../../.env

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8016/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5

        # Log rotation to prevent disk fill
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 36g
          cpus: "1.0"
        reservations:
          memory: 16g
    networks:
      - semantic_net
    depends_on:
      - biochirp_planner_tool
      - biochirp_expand_and_match_db_tool
      - biochirp_expand_synonyms_tool
      - biochirp_fuzzy_tool
      - biochirp_llm_filter_tool
      - biochirp_semantic_tool


