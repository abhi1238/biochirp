      - ../../../config/guardrail.py:/app/config/guardrail.py
      - ../../../config/schema.py:/app/config/schema.py
      - ../../utils/:/app/utils/
      - ../../../config/settings.py:/app/config/settings.py
      - ../../../config/__init__.py:/app/config/__init__.py
      - ../../../resources/prompts/:/app/resources/prompts/
      - ../../../resources/values/concept_values_by_db_and_field.pkl:/app/resources/values/concept_values_by_db_and_field.pkl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8015/health"]
      interval: 20s
      timeout: 20s
      retries: 5
    networks:
      - semantic_net

