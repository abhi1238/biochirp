services:
  biochirp_interpreter_tool:
    build:
      context: .
      dockerfile: Dockerfile
    image: biochirp_interpreter_tool:latest
    container_name: biochirp_interpreter_tool
    ports:
      - "8005:8005"
    env_file:
      - ../../../.env
    environment:

      - TZ=Asia/Kolkata
      - PYTHONUNBUFFERED=1

    volumes:
      - ../../../config/guardrail.py:/app/config/guardrail.py:ro
      # - ../../../resources/prompts/query_interpreter.md:/app/resources/prompts/query_interpreter.md:ro
      
      - ../../utils/preprocess.py:/app/utils/preprocess.py:ro

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/health || exit 1"]
      interval: 10s
      timeout: 10s       # Increase timeout for more tolerant checks
      retries: 5
      start_period: 30s  # Give app time to start before healthcheck begin

    restart: unless-stopped
    
   # Log rotation to prevent disk fill
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"
        reservations:
          memory: 256m

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL


