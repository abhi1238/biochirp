
services:
  biochirp_synonyms_expander:
    build:
      context: .
      dockerfile: Dockerfile
    image: biochirp_synonyms_expander:latest
    container_name: biochirp_synonyms_expander
    ports:
      - "8014:8014"

    environment:
      - TZ=Asia/Kolkata
      - PYTHONUNBUFFERED=1

    restart: unless-stopped

    env_file:
      - ../../../.env

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8014/health || exit 1"]
      interval: 20s
      timeout: 20s          # Or adjust as needed for your startup time
      retries: 5
      start_period: 30s

    volumes:
      - ../../../config/guardrail.py:/app/config//guardrail.py
      - ../../services/synonyms/:/app/synonyms/

    # Log rotation to prevent disk fill
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "1.0"
        reservations:
          memory: 512m

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
