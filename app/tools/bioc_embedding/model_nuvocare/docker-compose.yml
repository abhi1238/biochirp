services:
  biochirp_nuvocare_transformer:
    build:
      context: .
      dockerfile: Dockerfile
    image: biochirp_nuvocare_transformer:latest
    container_name: biochirp_nuvocare_transformer
    ports:
      - "8026:8026"
    environment:
      - TZ=Asia/Kolkata
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # env_file:
    #   - ../../../.env
    # volumes:
    #   - ../../../config/guardrail.py:/app/config/guardrail.py
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8026/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s


    # Log rotation to prevent disk fill
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"
        reservations:
          memory: 256m

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

